{% extends "../../common/base.html" %}

{% block title %}
<title>Forgot password</title>
{% endblock %}

{% block link %}
<link type="text/css" href="../css/forgotpassword.css" rel="stylesheet" />
<link rel="stylesheet" type="text/css" href="../../components/widget/window/css/msg.css">
{% endblock %}

{% block body %}
<div id="maincontainer">
    <div class="navcontain">
        <div class= "navcontain-inner">

            <ul class="navstitle">
                <li class="navstitle-cell ">
                    <span id="forgotpassword" class="navstitle-title navselected"  title="Device" >
                        <span href="javascript:void(0)" class="accountinnertext ">Forgot password</span>
                    </span>
                </li>
            </ul>
        </div>
    </div>
    <div id="display-main-board">
        <div id = "maincontent" >
            <div class="content-title content-cell">
                <span class="content-title-img"></span>
                <span id="forgotpwd-title" class="content-title-font">Request New Password</span>
            </div>
            <div class="userinfo content-cell">
                <div class="userinfo-cell">
                    <span id="userinfo-title-username" class="userinfo-title userinfo-cell-span">E-mail Address:</span>
                    <span class="userinfo-cell-span">
                        <input id="forgotpwd-input" class="infocus"/>
                    </span>
                </div>
                <div class="userinfo-cell">
                    <span class="input-tips-img forgot-tips-img">

                    </span>
                    <span id="forogttips" class="input-tips">
                        Enter your e-mail address to request a password reset.
                    </span>
                </div>
            </div>
            <div class="content-cell btncontent">
                <input id="findpwd" type="button" class="btn account-btn" value="OK">
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block script %}
<script type="text/javascript" src="../../components/js/libs/ipc-business-libs.js"></script>
<script type="text/javascript" src="../js/forgotpassword.js"></script>
{% endblock %}
