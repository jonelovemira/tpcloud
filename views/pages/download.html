{% extends "../../common/base.html" %}

{% block title %}
<title>Download</title>
{% endblock %}

{% block link %}
<link type="text/css" href="../css/download.css" rel="stylesheet" />
<link type="text/css" href="../css/product-img.css" rel="stylesheet" />
{% endblock %}

{% block body %}
<div id="main-container">
    <div class="nav-container">
        <div class= "nav-container-inner">
            <ul class="navstitle">
                <li class="navstitle-cell ">
                    <span id="contact" class="navstitle-title navselected"  title="Download" >
                        <span href="javascript:void(0)" class="accountinnertext" lang="en">Download</span>
                    </span>
                </li>
            </ul>
        </div>
    </div>
    <div id="display-main-board">
        <div id="downloadshow">
            <div id="download-img-content">
                <div id="ipc-arrow-left" class="ipc-arrow">
                    <span id="img-arrow-left"></span>
                </div>
                
                <div id="ipc-arrow-right" class="ipc-arrow">
                    <span id="img-arrow-right"></span>
                </div>
                
                <div id="download-img-inner">
                    <span class="download-menu-cell cell-left">
                        <span id="nc-img-left" class="downloadshow-img"></span>
                        <span id="nc-left" class="downloadshow-font">NCxxx</span>
                    </span>
                    
                    <span class="download-menu-cell cell-mid">
                        <span id="nc-img-mid" class="downloadshow-img"></span>
                        <span id="nc-mid" class="downloadshow-font">NCxxx</span>
                    </span>
                    
                    <span class="download-menu-cell cell-right">
                        <span id="nc-img-right" class="downloadshow-img"></span>
                        <span id="nc-right" class="downloadshow-font">NCxxx</span>
                    </span>
                </div>
            </div>  
        </div>
    </div>
</div>
{% endblock %}

{% block script %}
<script type="text/javascript" src="../../components/js/libs/ipc-business-libs.js"></script>
<script type="text/javascript" src="../js/download.js"></script>
{% endblock %}
